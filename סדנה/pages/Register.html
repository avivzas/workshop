<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkHouse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="icon" href="/pics/Logo.png" />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center">
      <img
        src="/pics/Logo.png"
        class="img-fluid rounded-3 mx-auto"
        alt="LOGO"
        width="325px"
      />
    </div>
    <div
      class="container-fluid align-items-center d-flex justify-content-center"
    >
      <div class="row">
        <form class="form">
          <p class="title">Register</p>
          <p class="message">Signup now and get full access to our website.</p>
          <div class="flex">
            <label>
              <input
                class="input"
                type="text"
                placeholder=""
                required=""
                oninput="validateName(this)"
              />
              <span>Firstname</span>
            </label>

            <label>
              <input
                class="input"
                type="text"
                placeholder=""
                required=""
                oninput="validateName(this)"
              />
              <span>Lastname</span>
            </label>
          </div>

          <label>
            <input
              class="input"
              type="email"
              placeholder=""
              required=""
              oninput="validateEmail(this)"
            />
            <span>Email</span>
          </label>

          <label>
            <input
              class="input"
              type="password"
              id="pass"
              placeholder=""
              required=""
            />
            <span>Password</span>
          </label>
          <label>
            <input
              class="input"
              type="password"
              id="confirmPass"
              placeholder=""
              required=""
            />
            <span>Confirm password</span>
          </label>
          <button class="submit">Submit</button>
          <p class="signin">
            Already have an acount ? <a href="Login.html">Signin</a>
          </p>
        </form>
      </div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
